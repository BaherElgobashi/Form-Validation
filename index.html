<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c4254e24a8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <form>
        <!-- Our Icon -->
        <i class="fas fa-paper-plane"></i>

        <!-- Name Field -->
        <div class="input-group">
          <label for="">Full Name</label>
          <input type="text" placeholder="Enter your name" />
          <span id="name-error">name is required.</span>
        </div>

        <!-- Phone Number -->

        <div class="input-group">
          <label for="">Phone Number</label>
          <input type="tel" placeholder="123 456 789" />
          <span id="phone-error">Phone is required.</span>
        </div>

        <!-- Email Field -->
        <div class="input-group">
          <label for="">EMail ID</label>
          <input type="email" placeholder="Enter your email" />
          <span id="email-error">Email is required.</span>
        </div>

        <div class="input-group">
          <label for="">Your Message</label>
          <textarea
            rows="5"
            placeholder="Please , Enter Your Message"
          ></textarea>
          <span id="message-error">Message is required.</span>
        </div>

        <button>Submit</button>
        <span id="submit-error">Please , Enter The Required Fields.</span>
      </form>

      <div class="useful-links">
        <a href="https://youtu.be/fz8bwvn9lA4">Watch Video</a>
        <a
          href="https://www.youtube.com/c/EasyTutorialsVideo?sub_confirmation=1"
          >Visit Channel</a
        >
      </div>
    </div>

    <script></script>
  </body>
</html>
